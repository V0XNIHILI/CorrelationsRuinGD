#### Mult-Layer SWEEP
program: run.py
method: grid
metric:
  goal: minimize
  name: train/loss

parameters:
  nb_epochs:
    value: 20

  layer_type:
    value: BPConv
    # - BP
    # - NP
    # - FA

  seed: 
    value: 42
    # - 42
    # - 43
    # - 44
    # - 45
    # - 46

  device: 
    value: cuda:0

  dataset: 
    value: TIN
    # values:
    # # - MNIST
    # - CIFAR10
    # - CIFAR100

  decorrelation_method:
    value: None
    # values:
    # - copi
    # - scaled

  decor_lr:
    value: 0.0
    # - 0.0015625
  
  fwd_lr:
    values:
    # - 0.1
    # - 0.05
    # - 0.025
    # - 0.0125
    # - 0.00625
    # - 0.003125
    # - 0.0015625
    # - 0.00078125
    - 0.000390625
    - 0.0001953125
    - 0.00009765625
    - 0.000048828125
    - 0.0000244140625
    - 0.00001220703125
    - 0.000006103515625
    - 0.0000030517578125
    # - 0.00000152587890625
    # - 0.000000762939453125
    # - 0.0000003814697265625

  
  n_hidden_layers:
    value: 4

  hidden_layer_size: 
    value: 32 # This is number of conv filters!

  batch_size:
    value: 256

  wandb.mode: 
    value: "online"

command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}
