command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}
method: grid
metric:
  goal: minimize
  name: train/loss
parameters:
  batch_size:
    value: 256
  bias:
    value: true
  dataset:
    values:
      # - MNIST
      - CIFAR10
      - CIFAR100
      # - TIN
  decor_lr:
    values:
      - 0.0
      - 1e-04
      - 1e-05
      - 1e-06
      - 1e-07
      - 1e-08
  decorrelation_method:
    value: scaled
  device:
    value: cuda:0
  fwd_lr:
    values:
      - 0.01
      - 0.001
      - 0.0001
      - 1e-05
      - 1e-06
  hidden_layer_size:
    value: 1000
  layer_type:
    values:
      - BPConv
      - BP
      - NP
      - FA
      - FAConv
      - DFA
      - DFAConv
  loss_func_type:
    value: CCE
  n_hidden_layers:
    value: 4
  nb_epochs:
    value: 10
  optimizer_type:
    value: Adam
  regularizer_strength:
    value: 0.0
  seed:
    values:
      - 42
      # - 43
      # - 44
      # - 45
      # - 46
  validation:
    value: True
  wandb.mode:
    value: online
program: run.py